<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">

    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <title>Google</title>
  </head>

  <body>
    <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google">
    
    <form>
      <div class="search">
        <span class="material-icons search__icon">
          search
        </span>
        
        <input id="searchInput" class="search__input" type="search">
      </div>
    
      <div class="buttons">
        <input class="buttons__search" type="submit" value="Google Search">
        <input class="buttons__search" type="submit" value="I'm feeling lucky">
      </div>
    </form>

    <script type="text/javascript" src="scripts.js" />
  </body>
</html>
