<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">

    <!-- Google Fonts & Material Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <title>Google</title>
  </head>

  <body>
    <div class="main">
      <img class="logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google">
      
      <form>
        <div class="search">
          <span class="material-icons search__icon">
            search
          </span>
          
          <input id="searchInput" class="search__input" type="search">
        </div>
      
        <div class="buttons">
          <input class="buttons__search" type="submit" value="Google Search">
          <input class="buttons__search" type="submit" value="I'm feeling lucky">
        </div>
      </form>
    </div>

    <script type="text/javascript" src="scripts.js" />
  </body>
</html>
