<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">

    <!-- Google Fonts & Material Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <title>Google</title>
  </head>

  <body>
    <header>
      <nav class="services">
        <ul>
          <li>
            <a href="https://mail.google.com/mail/u/0/?ogbl">
              Gmail
            </a>
          </li>
          <li>
            <a href="https://www.google.com.mx/imghp?hl=en&authuser=0&ogbl">
              Images
            </a>
          </li>
        </ul>
      </nav>

      <div class="apps">
        <span class="material-icons">
          apps
        </span>

        <a class="button-sign" href="/">Sign In</a>
      </div>
    </header>

    <div class="main">
      <img class="logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google">
      
      <form>
        <div class="search">
          <span class="material-icons search__icon">
            search
          </span>
          
          <input id="searchInput" class="search__input" type="search">
        </div>
      
        <div class="buttons">
          <input class="buttons__search" type="submit" value="Google Search">
          <input class="buttons__search" type="submit" value="I'm feeling lucky">
        </div>
      </form>
    </div>

    <footer>
      <div class="location">
        <span>Mexico</span>
      </div>

      <div class="menus">
        <nav class="menus__container">
          <ul class="menus__list">
            <li>
              <a href="https://about.google/?utm_source=google-MX&utm_medium=referral&utm_campaign=hp-footer&fg=1">
                About
              </a>
            </li>
            <li>
              <a href="https://ads.google.com/intl/en_mx/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">
                Advertising
              </a>
            </li>
            <li>
              <a href="https://smallbusiness.withgoogle.com/intl/es-419_mx/help/">
                Bussiness
              </a>
            </li>
            <li id="howSearchWorks">
              <a href="https://www.google.com/search/howsearchworks/?fg=1">
                How search works
              </a>
            </li>
          </ul>
        </nav>
  
        <nav class="menus__container">
          <ul class="menus__list">
            <li>
              <a href="https://policies.google.com/privacy?hl=en-MX&fg=1">
                Privacy
              </a>
            </li>
            <li>
              <a href="https://policies.google.com/terms?hl=en-MX&fg=1">
                Terms
              </a>
            </li>
            <li>
              <a href="https://www.google.com/preferences?hl=en-MX&fg=1">              
                Settings
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </footer>

    <script type="text/javascript" src="scripts.js"></script>
  </body>
</html>
